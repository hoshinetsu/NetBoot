<head>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>netboot ver. b1.0 | emc</title>
    <style>
        /* custom bootstrap theme here 'cause who needs sass */
        @keyframes bodybgcolor {
            0% {
                background-color: 002200;
            }

            33% {
                background-color: #003300;
            }

            66% {
                background-color: #004400;
            }

            100% {
                background-color: #005500;
            }
        }

        body {
            background-color: #005500;
            background-image: url('img/bg-tiles.png');
            background-size: cover;
            animation-name: bodybgcolor;
            animation-duration: 9s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }

        header {
            background-color: #111;
            border-bottom: 2px solid #005500;
            color: #44AA00;
        }

        .th-header-top {

            border-radius: 8px;
        }

            cursor: pointer;
        }
    </style>
</head>

<body data-bs-theme="dark" class="vh-100 d-flex flex-column justify-content-start" onload="init()">
    <header class="d-flex flex-row justify-content-center mb-5 pt-3 pb-1">
        <div>
            <h2 class="th-header-top text-center mb-0">wake that chungus</h2>
            <h4 class="th-fit th-header-bot mx-auto">make it smash gamus</h4>
        </div>
    </header>
    <main class="container p-3 align-self-end">
        <div class="row justify-content-center">
            <div class="col-xs-12">
                <legend class="text-center text-danger">Authorizzation required üêÄ</legend>
                <p class="text-center">I apologize, but I have to make sure its not the <b>kuba</b> guy <br>whom I told
                    that he can shove his <i>hacking tools</i> right up his ass</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-lg-8 col-xl-6">
                <form action="javascript:void(0)" method="post" class="th-form p-3">
                    <div class="input-group mt-1">
                        <label for="user" class="input-group-text">Your name (yes the 'cutified' one)</label>
                        <input type="text" required id="user" class="form-control" autofocus
                            onchange="storeField(this.id)">
                    </div>
                    <div class="input-group mt-1">
                        <label for="pass" class="input-group-text">Password (in meow language)</label>
                        <input type="password" required id="pass" class="form-control" onchange="storeField(this.id)">
                        <div class="input-group-append">
                            <label class="input-group-text th-ptr">
                                <input class="th-ptr" type="checkbox" id="hide" checked
                                    onchange="toggleKey()">&nbsp;Hide</label>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <input type="submit" class="btn btn-success" value="Wake that Chungus!" id="wake" disabled>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script type="text/javascript">
        function getId(id) {
            return document.getElementById(id);
        }

        function getLs(ls) {
            return localStorage.getItem(ls)
        }

        function setLs(k, v) {
            localStorage.setItem(k, v);
        }

        function restoreField(name) {
            let cache = getLs(name);
            if (cache != null && cache.trim().length > 0)
                getId(name).value = cache;
        }

        function storeField(name) {
            let value = getId(name).value;

            let allFilled = true;
            document.querySelectorAll("[required]").forEach(function (v, k) {
                if (allFilled && v.value != null && v.value.trim().length > 0) {
                    setLs(v.id, v.value);
                } else {
                    allFilled = false;
                }
            });

            if (allFilled)
                getId("wake").removeAttribute("disabled");
            else
                getId("wake").setAttribute("disabled");
        }

        function restoreSaved() {
            restoreField("user");
            restoreField("pass");
        }

        function init() {
            console.log("finished loading.");
            restoreSaved();
        }

        function toggleKey() {
            let pass = getId("pass");
            if (getId("hide").checked) {
                pass.setAttribute("type", "password");
            } else {
                pass.setAttribute("type", "text");
            }
        }
    </script>
</body>

</html>
