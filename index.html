<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noimageindex, nosnippet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="hoshinetsu">
    <meta name="description" content="a wake-on-lan tool. coded for Emcheratti â˜º">
    <!-- kuba hasioku spasiony w dupe se tego burpa wsadz! -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>netboot ver. b1.0 | emc</title>
    <style>
        /* custom bootstrap theme here 'cause who needs sass */
        @keyframes bodybgcolor {
            0% {
                background-color: 002200;
            }

            33% {
                background-color: #003300;
            }

            66% {
                background-color: #004400;
            }

            100% {
                background-color: #005500;
            }
        }

        body {
            background-color: #005500;
            background-image: url('img/bg-tiles.png');
            background-size: cover;
            animation-name: bodybgcolor;
            animation-duration: 9s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }

        header {
            background-color: #111;
            border-bottom: 2px solid #005500;
            color: #44AA00;
        }

        main {
            border: 2px solid #005500;
            background-color: #111;
        }

        .th-header-top {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .th-header-bot {
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
            text-indent: 2px;
        }

        .th-fit {
            width: fit-content;
        }

        .th-form {
            background-color: #222;
            border-radius: 8px;
        }
    </style>
</head>

<body data-bs-theme="dark" class="vh-100 d-flex flex-column justify-content-" onload="init()">
    <header class="d-flex flex-row justify-content-center mb-5 pt-3 pb-1">
        <div>
            <h2 class="text-center th-header-top">the gaming chungus</h2>
            <h4 class="mx-auto th-fit th-header-bot">wake up thingy</h4>
        </div>
    </header>
    <main class="container p-3" style="justify-self: flex-end;">
        <div class="row justify-content-center">
            <div class="col-xs-12">
                <legend class="text-center text-danger">Authorizzation required :c</legend>
                <p class="text-center">I apologize, but I have to make sure its not the <b>kuba</b> guy <br>whom I told
                    that he can shove his <i>hacking tools</i> right up his ass</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-lg-8 col-xl-6">
                <form action="javascript:void(0)" method="POST" class="th-form p-3">
                    <div class="input-group mt-1">
                        <label for="user" class="input-group-text">Your name (yes the 'cutified' one)</label>
                        <input type="text" id="user" name="user" class="form-control" autofocus oninput="storeField(this.name)">
                    </div>
                    <div class="input-group mt-1">
                        <label for="pass" class="input-group-text">Access key</label>
                        <input type="password" id="pass" name="pass" class="form-control" oninput="storeField(this.name)">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <input type="checkbox" id="hide" checked onchange="toggleKey()"> <label for="hide">&nbsp;Hide
                                    characters</label>
                                </div>
                        </div>
                    </div>
                    <div class="mt-1 text-center">
                    </div>
                    <div class="mt-3 text-center">
                        <input type="submit" class="btn btn-success" value="Boot that Chungus!">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        function getId(id) {
            return document.getElementById(id);
        }

        function getLs(ls) {
            return localStorage.getItem(ls)
        }

        function setLs(k, v) {
            localStorage.setItem(k, v);
        }

        function restoreField(name) {
            let cache = getLs(name);
            if (cache != null && cache.trim().length > 0)
                getId(name).value = cache;
        }

        function storeField(name) {
            let value = getId(name).value;
            if (value != null && value.trim().length > 0)
                setLs(name, value);
        }

        function restoreSaved() {
            restoreField("user");
            restoreField("pass");
        }

        function init() {
            console.log("finished loading.");
            restoreSaved();
        }

        function toggleKey(){
            let pass = getId("pass");
            if(getId("hide").checked) {
                pass.setAttribute("type", "password");
            } else {
                pass.setAttribute("type", "text");
            }
        }
    </script>
</body>

</html>
